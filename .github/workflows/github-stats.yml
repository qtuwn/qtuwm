name: Update GitHub Stats SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download stats SVGs
        run: |
          set -euo pipefail
          mkdir -p stats

          curl -fsSL "https://github-readme-stats.vercel.app/api?username=qtuwn&show_icons=true&include_all_commits=true&count_private=true&theme=tokyonight" \
            -o "stats/github-stats.svg"

          curl -fsSL "https://github-readme-stats.vercel.app/api/top-langs/?username=qtuwn&layout=compact&theme=tokyonight" \
            -o "stats/top-langs.svg"

          curl -fsSL "https://streak-stats.demolab.com?user=qtuwn&theme=tokyonight&hide_border=true" \
            -o "stats/streak.svg"

          for f in stats/*.svg; do
            test -s "$f"
            grep -q "<svg" "$f"
          done

      - name: Commit changes (if any)
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/*.svg
          git commit -m "chore: update github stats svgs"
          git push
